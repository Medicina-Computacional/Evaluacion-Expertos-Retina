server {
    listen 80;
    server_name _;  # Accepts any hostname/IP

    # Frontend - Serve React Build
    location / {
        root /home/ubuntu/Evaluacion-Expertos-Retina/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        # Rewrite /api/foo to /foo because FastAPI is mounted at /
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # OpenAPI Docs Proxy (optional, useful for debugging)
    location /docs {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # Static Images (Original/Overlay)
    # Backend main.py serves these at /static, but Nginx is faster
    # Assuming the repo is at /home/ubuntu/Evaluacion-Expertos-Retina
    location /static/ {
        alias /home/ubuntu/Evaluacion-Expertos-Retina/database/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
